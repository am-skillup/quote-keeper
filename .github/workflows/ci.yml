name: CI

# permissions required for publishing packages (used by the publish job)
permissions:
  contents: read
  packages: write

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest -q

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      - name: Run frontend tests
        run: |
          cd frontend
          npm test --silent

  publish-image:
    # only publish from main branch and after tests succeed
    if: github.ref == 'refs/heads/main'
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/quote-keeper:latest
            ghcr.io/${{ github.repository_owner }}/quote-keeper:${{ github.sha }}

  smoke-test:
    # wait for deploy and verify the public site responds
    if: github.ref == 'refs/heads/main'
    needs: publish-image
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render deploy and check site is up
        run: |
          URL="https://quote-keeper.onrender.com"
          echo "Checking $URL up to 20 times with 6s wait"
          STATUS=0
          for i in $(seq 1 20); do
            echo "Attempt $i"
            # check root
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            if [ "$code" = "200" ]; then
              echo "Root responded 200"
              STATUS=200
              break
            fi
            sleep 6
          done
          if [ "$STATUS" != "200" ]; then
            echo "Root did not respond with 200 (last code: $code)"
            exit 1
          fi
          # check health endpoint
          health_code=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health" || true)
          if [ "$health_code" != "200" ]; then
            echo "/health returned $health_code"
            exit 1
          fi
          # quick content check
          content=$(curl -s "$URL" | head -n 200)
          echo "$content" | grep -q "<title>Quote Keeper</title>" || (echo "Index page content unexpected" && exit 1)

